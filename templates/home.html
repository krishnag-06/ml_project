<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Prediction page</title>
    </head>
    <body>
        <div class="login">
            <h1> Student Exam performance</h1>
            <form action="{{url_for ('predict_datapoint')}}" method="post">
            <div class = "mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name= "gender" placeholder = "Enter your Gender" required>
                    <option class = "placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder = "Enter your Ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Etnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental level of Education</label>
                <select class="form-control" name="parental_level_of_education" placeholder = "Enter you parent Education"
                    required>
                    <option class="placeholder" selected disabled value="">Select your Parents education</option>
                    <option value="associate's degree">
                        Associate degree
                    </option>
                    <option value="bachelor's degree">
                        Bachelor degree
                    </option>
                    <option value="high school">
                        High school
                    </option>
                    <option value="master's degree">
                        Master degree
                    </option>
                    <option value="some college">
                        Some college
                    </option>
                    <option value = "some high school">
                        Some high school
                    </option>
                </select>
            </div>
            <div class="mb-3">
                    <label class="form-label"> Test preparation Course</label>
                    <select class="form-control" name="test_preparation_course" placeholder = "Enter your Course" required>
                        <option class="placeholder" selected disabled value="">Select your Course</option>
                        <option value="none">
                            None
                        </option>
                        <option value="completed">
                            Completed
                        </option>
                    </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter Your Writing Score" min = "0" max="100">
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter Your Reading Score" min="0" max="100">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your math score" required>
            </div>
            </form>
            <h2>
                The prediction is {{results}}
            </h2>
        </div>
    </body>
</html>
